        color: #0766AD;

<body onload="loadItems()">
  <div class="chat-container">
    <div class="header" id="myHeader">
      
      <span class="material-symbols-outlined" style="float:left;margin-left:1rem;margin-top:1rem;">chat</span>
      <h3 style="float:left;margin-left:1rem;margin-top:1rem;">Secure Chat Room</h3>
      <span class="material-symbols-outlined" style="float:left;margin-left:1rem;margin-top:1rem;">lock</span>
      <button style="float:right;margin-right:1rem;margin-top:1rem;background:none;border:none;color:white;" data-bs-toggle="modal" data-bs-target="#myModal"><span class="material-symbols-outlined">settings</span></button>
      <div>
      </div>
      </div>

        <iframe src="message.html" class="ratio ratio-16x9" allowfullscreen id="dispframe"></iframe>

        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){task();}"></iframe>
        <form id="myForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSd8rKNkDZIuZL1AXaiBKcbCkMwdv1h8gOqfsQFvGAlITeYVzg/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
          <div class="chat-input fixed-bottom">
            <input type="text" placeholder="your message is here..." id="input1" name="entry.1205698468" hidden>
            <input type="text" placeholder="Type your message here..." id="input" onkeyup="inputKey(event)">
            <button id="myBtn" type="submit" ><span class="material-symbols-outlined" style="font-size:30px;">send</span></button>
          </div>
        </form>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
      <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
          <h4 class="modal-title">Settings</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
              <div class="row">
                  <div class="col-6 border-end border-dark">
                      <input type="text" class="form-control text-end custom-input bg-light-subtle" value="Name" readonly>
                  </div>
                  <div class="col-6">
                      <input type="text" class="form-control text-start custom-input bg-light-subtle" value="unknown" id="yourname">
                  </div>
              </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer justify-content-center mb-3">
          <button type="button" class="" data-bs-dismiss="modal" onclick="saveItems()" style="color:#f2e5bc;background-color:#20365d;border-radius:10px;width:100px;height:35px;">Save</button>
          </div>

      </div>
      </div>
    </div>


      </div>
      
  <script src="encode_decode.js"></script>
 <script>
  const messageInput = document.querySelector('.chat-input #input');
  const sendButton = document.querySelector('.chat-input button');
  var mymodel = document.getElementById("mymodel");
  var name = document.getElementById("yourname");

  var sender_name = 'unknown';
  function saveItems(){
    if (name.value!='') {
      localStorage.setItem('yourname',name.value);
      alert("Data Saved!");
    }
  }
  function loadItems(){
    if (localStorage.getItem('yourname') === null) {
      alert("Please enter your name in settings");
    } else {
      name.value = localStorage.getItem('yourname');
    }
  }

  
  function inputKey(event){
    var message = sender_name+": "+messageInput.value;
    if (messageInput.value !=  null) {
      document.getElementById("input1").value = getEncode(message);
    }
  }

function task(){
  messageInput.value="";
}

 </script>
      
</body>
