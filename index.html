<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/index.css">
    <style>
      #myBtn{
        color: #0766AD;
        border:none;
        text-align: center;
      }
      #dispframe{
        display: none;
      }
      body{
        background-image: url('assets/img/peakpx.jpg');
      }
    </style>
</head>
<body>
  <div class="chat-container">
    <div class="header navbar navbar-expand-lg fixed-top" id="myHeader">
      
      <span class="material-symbols-outlined" style="float:left;margin-left:1rem;">chat</span>
      <h4 style="float:left;">Secure Chat Room</h4>
      <button style="float:left;background:none;border:none;color:white;" data-bs-toggle="modal" data-bs-target="#myModal"><span class="material-symbols-outlined">settings</span></button>
      <div>
      </div>
      </div>

        <div class="container-fluid mt-5">
          <iframe class="ratio" id="dispframe"></iframe>
        </div>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){task();}"></iframe>
        <form id="myForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSd8rKNkDZIuZL1AXaiBKcbCkMwdv1h8gOqfsQFvGAlITeYVzg/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
          <div class="chat-input navbar navbar-expand-lg fixed-bottom">
            <input type="text" placeholder="your message is here..." id="input1" name="entry.1205698468" hidden>
            <input type="text" placeholder="Type your message here..." id="input" onkeyup="inputKey(event)">
            <button id="myBtn" type="submit" ><span class="material-symbols-outlined" style="font-size:30px;">send</span></button>
          </div>
        </form>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
      <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
          <h4 class="modal-title">Settings</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
              <div class="row">
                  <div class="col-6 border-end border-dark">
                      <input type="text" class="form-control text-end bg-light-subtle" value="Name" readonly>
                  </div>
                  <div class="col-6">
                      <input type="text" class="form-control text-start bg-light-subtle" value="unknown" id="yourname">
                  </div>
              </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer justify-content-center mb-3">
          <button type="button" class="" data-bs-dismiss="modal" onclick="saveItems()" style="color:#f2e5bc;background-color:#20365d;border-radius:10px;width:100px;height:35px;">Save</button>
          </div>

      </div>
      </div>
    </div>


      </div>
      
 <script src="assets/encode_decode.js"></script>
 <script>
  const messageInput = document.querySelector('.chat-input #input');
  const sendButton = document.querySelector('.chat-input button');
  var mymodel = document.getElementById("mymodel");

  window.onload = function(){
    document.getElementById("dispframe").style.display = "block";
    document.getElementById("dispframe").setAttribute("src","assets/message.html");
    loadItems();
  }

  document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var myBtn = document.getElementById("myBtn");
    myBtn.style.color = '#e79122';
    myBtn.disabled = true;
    this.submit();
  });

  function saveItems(){
    var name = document.getElementById("yourname").value;
    if (name.value!='') {
      localStorage.setItem('yourname',name);
      alert("Data Saved!");
    }
  }
  function loadItems(){
    if (localStorage.getItem('yourname') === null) {
      alert("Please enter your name in settings");
    } else {
      document.getElementById("yourname").value = localStorage.getItem('yourname');
    }
  }

  
  function inputKey(event){
    var sender_name = document.getElementById("yourname").value;
    var message = capitalizeFirstLetter(sender_name)+": "+messageInput.value;
    if (messageInput.value !=  null) {
      document.getElementById("input1").value = getEncode(message);
    }
  }

function task(){
  messageInput.value="";
  var myBtn = document.getElementById("myBtn");
  myBtn.style.color = '#0766AD';
  myBtn.disabled = false;
}

function capitalizeFirstLetter(str) {
  return str.split(' ').map(function(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
  }).join(' ');
}

 </script>
      
</body>
</html>
