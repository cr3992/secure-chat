<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incoming Video Call</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Font Awesome CSS for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .call-container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      margin-left: 10px;
      margin-right: 10px;
    }

    .call-info {
      margin-bottom: 20px;
    }

    .btn-pick,.btn-reject{
        height: 60px;
        width: 60px;
      font-size: 25px;
      margin-left: 20px;
      margin-right: 20px;
      border-radius: 50%;
    }

    .animation {
      animation: jumpAnimation 0.5s infinite alternate;
    }

    @keyframes jumpAnimation {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
      }
    }
    #name{
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 0px;
    }
    #number{
        margin-bottom: 40px;
    }
    h4{
        margin-top: 10px;
        margin-bottom: 30px;
    }

    .btn-pick {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-reject {
      background-color: #dc3545;
      border-color: #dc3545;
    }
  </style>
</head>
<body onload="playRingtone()">

<!-- Add sound element -->
<audio id="ringtone" src="thecall.mp3" preload="auto"></audio>

<div class="call-container">
  <div class="call-info">
    <h4>Incoming Video Call</h4>
    <p id="name"></p>
    <p  id="number"></p>
  </div>
  <a id="pick" class="btn btn-success btn-pick"><i class="fas fa-phone animation"></i></a>
  <a id="reject" class="btn btn-danger btn-reject"><i class="fas fa-phone-slash"></i> </a>
  
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('username');
    const number = urlParams.get('room');
    document.getElementById('pick').href = "vidcall.html?room="+urlParams.get('room')+"&username="+urlParams.get('username')+"&imageUrl="+urlParams.get('imageUrl')+"&isOnline="+urlParams.get('isOnline')+"&lastActivity="+urlParams.get('lastActivity');
    document.getElementById('reject').href = '../index.html?loginfo=true';
    document.getElementById('name').innerText = capitalizeFirstLetter(name);
    document.getElementById('number').innerText = number;

    function playRingtone() {
    var ringtone = document.getElementById('ringtone');
    ringtone.play();
  }
  function capitalizeFirstLetter(str) {
    if (str === null || str === undefined) {
        return '';
    }
    return str.trim().split(' ').map(function(word) {
        return word.charAt(0).toUpperCase() + word.slice(1);
    }).join(' ');
    }
  setInterval(playRingtone, 500);
</script>

</body>
</html>
